<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>(◍•ᴗ•◍)</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- 標題 -->
    <div class="title_box">
        <h1 class="title">東部海域深海水質監控紀錄</h1>
    </div>
    <img src="./99714-go-live-unscreen.gif" alt="animated gif" width="10%">
    
    <!-- 說明欄 -->
    <div class="description">
        原始碼在這 <a href="https://github.com/kkian481718/deepsea_html" target="_blank">Github</a>。

        <br/>
        <select id="year">
            <option>請選擇年份</option>
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
        </select>

        <select id="month">
            <option value="">請選擇月份</option>
            <option value="1">1~3</option>
            <option value="2">4~6</option>
            <option value="3">7~9</option>
            <option value="4">10~12</option>
        </select>

        <select id="sea">
            <option value="">請選擇海域</option>
            <option value="1">花蓮七星潭北段</option>
            <option value="2">花蓮七星潭中段</option>
            <option value="3">花蓮七星潭南段</option>
            <option value="4">臺東知本溪北岸</option>
            <option value="5">臺東知本溪南岸</option>
        </select>

        <button class="btn_search" onClick="search_vaildate()">查詢</button>
    </div>

    <!-- 操作面板 -->
    <div class="user_column">

        <!-- 一般項目 -->
        <div class="user">
            <button class="btn_add_woman">></button>
            <span class="name_woman">深度 (m)</span> <span class="score" id="deepth">0</span>
        </div>

        <div class="user">
            <button class="btn_minu">></button>
            <span class="name">溫度</span> <span class="score" id="temp">null</span>
        </div>

        <div class="user">
            <button class="btn_minu">></button>
            <span class="name">pH值</span> <span class="score" id="pH">0</span>
        </div>

        <div class="user">
            <button class="btn_minu">></button>
            <span class="name">鹽度 (ppt)</span> <span class="score" id="ppt">0</span>
        </div>

        <div class="user">
            <button class="btn_minu">></button>
            <span class="name">總有機碳 (mg/L)</span> <span class="score" id="C">0</span>
        </div>

        <!-- 主要元素 -->
        <div class="user">
            <button class="btn_add">SO</button>
            <span class="name">硫酸鹽 (mg/L)</span> <span class="score" id="SO">0</span>
        </div>

        <div class="user">
            <button class="btn_add">Na</button>
            <span class="name">　鈉　 (mg/L)</span> <span class="score" id="Na">0</span>
        </div>

        <div class="user">
            <button class="btn_add">K</button>
            <span class="name">　鉀　 (mg/L)</span> <span class="score" id="K">0</span>
        </div>

        <div class="user">
            <button class="btn_add">Ca</button>
            <span class="name">　鈣　 (mg/L)</span> <span class="score" id="Ca">0</span>
        </div>

        <div class="user">
            <button class="btn_add">Mg</button>
            <span class="name">　鎂　 (mg/L)</span> <span class="score" id="Mg">0</span>
        </div>

        <div class="user">
            <button class="btn_add">Cl</button>
            <span class="name">氯 (mg/L)</span> <span class="score" id="Cl">0</span>
        </div>

        <div class="user">
            <button class="btn_add">Br</button>
            <span class="name">溴 (mg/L)</span> <span class="score" id="Br">0</span>
        </div>

        <div class="user">
            <button class="btn_add">Cs</button>
            <span class="name">銫 (mg/L)</span> <span class="score" id="Cs">0</span>
        </div>

        <div class="user">
            <button class="btn_add">B</button>
            <span class="name">硼 (mg/L)</span> <span class="score" id="B">0</span>
        </div>

        <div class="user">
            <button class="btn_add">F</button>
            <span class="name">氟 (mg/L)</span> <span class="score" id="F">0</span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>

</html>
