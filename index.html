<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>(◍•ᴗ•◍)</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- 標題 -->

    <div class="title_box">
        <h1 class="title">東部海域深海水質監控紀錄</h1>
    </div>

    <!-- 說明欄 -->
    <div class="description">
        原始碼<a href="https://replit.com/@MiffyFat/cooool#index.html" target="_blank">在這</a>。
        <select id="year">
            <option>請選擇年份</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>

        <select id="month">
            <option value="">請選擇月份</option>
            <option value="1">1~3</option>
            <option value="2">4~6</option>
            <option value="3">7~9</option>
            <option value="4">10~12</option>
        </select>

        <select id="sea">
            <option value="">請選擇海域</option>
            <option value="1">花蓮七星潭北段</option>
            <option value="2">花蓮七星潭中段</option>
            <option value="3">花蓮七星潭南段</option>
            <option value="4">臺東知本溪北岸</option>
            <option value="5">臺東知本溪南岸</option>
        </select>

        <button class="btn_search" onClick="search_vaildate()">查詢</button>
    </div>

    <!-- 操作面板 -->
    <div class="user_column">

        <div class="user">
            <span class="name">test</span> <span class="score" id="test">null</span>
        </div>

        <div class="user">
        <span class="name">水溫</span> <span class="score" id="score_0">0</span>
        </div>

        <div class="user">
        <button class="btn_add" onClick="add(1)">+</button>
        <button class="btn_minu" onClick="minus(1)">-</button>

        <span class="name">水壓</span> <span class="score" id="score_1">0</span>
        </div>

        <div class="user">
        <button class="btn_add" onClick="add(2)">+</button>
        <button class="btn_minu" onClick="minus(2)">-</button>

        <span class="name">米同志</span> <span class="score" id="score_2">0</span>
        </div>

        <div class="user">
        <button class="btn_add" onClick="add(3)">+</button>
        <button class="btn_minu" onClick="minus(3)">-</button>

        <span class="name">諨同志</span> <span class="score" id="score_3">0</span>
        </div>

        <div class="user">
        <button class="btn_add" onClick="add(4)">+</button>
        <button class="btn_minu" onClick="minus(4)">-</button>

        <span class="name">黃會長</span> <span class="score" id="score_4">0</span>
        </div>

        <!-- 分隔線 -->

        <div class="user">
        <button class="btn_add_woman" onClick="add(5)">+</button>
        <button class="btn_minu_woman" onClick="minus(5)">-</button>

        <span class="name_woman">區域</span> <span class="score" id="score_5">0</span>
        </div>

        <div class="user">
        <button class="btn_add_woman" onClick="add(6)">+</button>
        <button class="btn_minu_woman" onClick="minus(6)">-</button>

        <span class="name_woman">年份</span> <span class="score" id="score_6">0</span>
        </div>

        <div class="user">
        <button class="btn_add_woman" onClick="add(7)">+</button>
        <button class="btn_minu_woman" onClick="minus(7)">-</button>

        <span class="name_woman">月份</span> <span class="score" id="score_7">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
